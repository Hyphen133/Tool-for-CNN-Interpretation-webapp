<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="../../static/node_visualization.css">
<body>

<h2 style="text-align:center">Slideshow Gallery</h2>

<div class="container">

    {% for row in links %}
        {% for index,link in row %}
            <div class="mySlides">
                <div class="numbertext">{{ index }} / {{ links_count }}</div>
                <img src={{ link }} style="width:100%">
            </div>
        {% endfor %}
    {% endfor %}

    <a class="prev" onclick="plusSlides(-1)">&lt;</a>
    <a class="next" onclick="plusSlides(1)">&gt;</a>

    <div class="caption-container">
        <p id="caption"></p>
    </div>

    {% for row in links %}
        <div class="row">
            {% for index,link in row %}
                <div class="column">
                    <img class="demo cursor"
                         src={{ link }}
                                 style="width:100%" onclick="currentSlide({{ index }})" alt="">
                </div>
            {% endfor %}
        </div>
    {% endfor %}
</div>

<script src="../../static/node_visualization.js"></script>

</body>
</html>
